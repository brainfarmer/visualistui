<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Visualist</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <meta name="viewport" content="initial-scale=1" />
</head>
<!-- <body layout="column" ng-controller="AppController"> -->
<body ng-app="visualistApp" layout="row">

  <div ng-controller="AppController" layout="column" flex="100">

    <md-toolbar class="md-whiteframe-4dp">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav()" class="md-icon-button">
          <md-icon md-font-set"fa" title="Show navigation">menu</md-icon>
        </md-button>
        <span>Visualist</span>
        <span flex></span>
        <section layout="row" layout-align="right">
          <md-button href="#/project">Story Map</md-button>
          <md-button href="#view2">View 2</md-button>
        </section>
      </div>
    </md-toolbar>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-16dp"
      md-component-id="left" ng-hide>
      <span id="logo">Visualist</span>
      <md-content></md-content>
    </md-sidenav>

    <md-content flex class="md-padding" class="md-primary">
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div ng-view></div>
    </md-content>

    <footer flex md-padding><span>Visualist app: v<span app-version></span><span></footer>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="app.js"></script>
  <script src="project/project.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
